<body>

    <section class="http">

        <h1>HTTP设置</h1>

        <div class="wrap">

            <div class="vertical-list-item">
                <h2>HTTP服务器状态</h2>

                <div>
                    <span class="secondary-text http-server-status">正在获取</span>
                </div>

                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary start-http-server"> 重新启动 </button>
                </div>
            </div>

            <hr class="horizontal-dividing-line" />

            <div class="vertical-list-item">
                <h2>HTTP服务端端口</h2>

                <input class="http-port-input input_box text_color" type="text" spellcheck="false"/>

                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary apply-http-port"> 应用 </button>
                </div>
            </div>

            <hr class="horizontal-dividing-line" />

            <div class="vertical-list-item">
                <h2>HTTP上报URL</h2>

                <input class="http-report-input input_box text_color" type="text" spellcheck="false"/>

                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary apply-http-report"> 应用 </button>
                </div>
            </div>

        </div>

    </section>

    <section class="data">

        <h1>运行信息</h1>

        <div class="wrap">

            <div class="vertical-list-item">
                <h2>Bot框架</h2>

                <div>
                    <span class="secondary-text http-server-status">正在获取</span>
                </div>

                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary start-http-server"> 重新加载 </button>
                </div>
            </div>

            <hr class="horizontal-dividing-line" />

            <div class="vertical-list-item">
                <h2>好友列表</h2>

                <div>
                    <span class="secondary-text http-server-status">正在获取</span>
                </div>

                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary apply-http-port"> 重新加载 </button>
                </div>
            </div>

            <hr class="horizontal-dividing-line" />

            <div class="vertical-list-item">
                <h2>群列表</h2>

                <div>
                    <span class="secondary-text http-server-status">正在获取</span>
                </div>

                <div class="ops-btns">
                    <button class="q-button q-button--small q-button--secondary apply-http-report"> 重新加载 </button>
                </div>
            </div>

        </div>

    </section>

    <section class="setting">

        <h1>Bot设置</h1>

        <div class="wrap">

            <div class="vertical-list-item">
                <div>
                    <h2>自动接受加好友请求</h2>
                    <span class="secondary-text">自动接受加好友请求</span>
                </div>

                <div class="q-switch">
                    <span class="q-switch__handle"></span>
                </div>
            </div>

            <hr class="horizontal-dividing-line" />

        </div>

    </section>

    <section class="about">
        <h1>关于</h1>
        <div class="wrap">
            <div class="vertical-list-item">
                <div>
                    <h2>OneBotApi-JS</h2>
                    <p class="secondary-text">
                        在LiteLoaderQQNT上添加OneBot协议支持
                    </p>
                </div>
            </div>
            <hr class="horizontal-dividing-line" />
            <div class="vertical-list-item">
                <div>
                    <h2>开源协议</h2>
                    <p class="secondary-text">MIT License</p>
                </div>
            </div>
        </div>
    </section>

</body>
