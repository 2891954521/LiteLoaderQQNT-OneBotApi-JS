<setting-section data-title="HTTP设置" class="http">
    <setting-panel>
        <setting-list data-direction="column">
            <setting-item>
                <setting-text>HTTP服务器状态</setting-text>
                <setting-text data-type="secondary" id="httpServerStatus">正在获取</setting-text>
                <setting-button data-type="secondary" id="restartHTTPServer"> 重新启动 </setting-button>
            </setting-item>

            <setting-item>
                <setting-text>HTTP服务端端口</setting-text>
                <input class="HTTPPort input_box text_color" type="number" spellcheck="false"/>
                <setting-button data-type="secondary" id="updateHTTPPort"> 应用 </setting-button>
            </setting-item>

            <setting-item>
                <div>
                    <setting-text>HTTP上报</setting-text>
                    <setting-text data-type="secondary">是否开启HTTP上报服务</setting-text>
                </div>
                <setting-switch id="enableHTTPReport"></setting-switch>
            </setting-item>
            <setting-item>
                <setting-text>HTTP上报URL</setting-text>
                <input class="HTTPReport input_box text_color" type="text" spellcheck="false"/>
                <setting-button data-type="secondary" id="updateHTTPReport"> 应用 </setting-button>
            </setting-item>
        </setting-list>

    </setting-panel>
</setting-section>

        </setting-list>
    </setting-panel>
