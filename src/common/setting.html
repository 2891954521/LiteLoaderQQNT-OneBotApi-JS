<div class="OneBotApi">
    <setting-section data-title="HTTP设置" class="http">
        <setting-panel>
            <setting-list data-direction="column">
                <setting-item>
                    <setting-text>HTTP服务器状态</setting-text>
                    <setting-text data-type="secondary" id="httpServerStatus">正在获取</setting-text>
                    <setting-button data-type="secondary" id="restartHTTPServer"> 重新启动</setting-button>
                </setting-item>

                <setting-item>
                    <setting-text>HTTP服务端端口</setting-text>
                    <input class="HTTPPort input_box text_color" type="number" spellcheck="false"/>
                    <setting-button data-type="secondary" id="updateHTTPPort"> 应用</setting-button>
                </setting-item>

                <setting-item>
                    <div>
                        <setting-text>HTTP上报</setting-text>
                        <setting-text data-type="secondary">是否开启HTTP上报服务</setting-text>
                    </div>
                    <setting-switch id="enableHTTPReport"></setting-switch>
                </setting-item>
                <setting-item>
                    <setting-text>HTTP上报URL</setting-text>
                    <input class="HTTPReport input_box text_color" type="text" spellcheck="false"/>
                    <setting-button data-type="secondary" id="updateHTTPReport"> 应用</setting-button>
                </setting-item>
            </setting-list>

        </setting-panel>
    </setting-section>

    <setting-section data-title="运行信息" class="data">
        <setting-panel>
            <setting-list data-direction="column">

                <setting-item>
                    <setting-text>Bot框架</setting-text>
                    <setting-text data-type="secondary" class="coreStatus"> 未完成 </setting-text>
                    <setting-button data-type="secondary" class="updateCore"> 重新加载 </setting-button>
                </setting-item>

                <setting-item>
                    <setting-text>好友列表</setting-text>
                    <setting-text data-type="secondary" class="friendList"> 未完成 </setting-text>
                    <setting-button data-type="secondary" class="updateFriendList"> 重新加载 </setting-button>
                </setting-item>

                <setting-item>
                    <setting-text>群列表</setting-text>
                    <setting-text data-type="secondary" class="groupList"> 未完成 </setting-text>
                    <setting-button data-type="secondary" id="updateGroupList"> 重新加载 </setting-button>
                </setting-item>

            </setting-list>
        </setting-panel>
    </setting-section>

    <setting-section data-title="Bot设置" class="setting">
        <setting-panel>
            <setting-list data-direction="column">

                <setting-item>
                    <div>
                        <setting-text>上报自己的消息</setting-text>
                        <setting-text data-type="secondary">上报自身发送的消息，不包括调用API发送的消息</setting-text>
                    </div>
                    <setting-switch id="reportSelfMsg"></setting-switch>
                </setting-item>

                <setting-item>
                    <div>
                        <setting-text>自动接受加好友请求</setting-text>
                        <setting-text data-type="secondary">自动接受加好友请求</setting-text>
                    </div>
                    <setting-switch id="autoAcceptFriendRequest"></setting-switch>
                </setting-item>

            </setting-list>
        </setting-panel>
    </setting-section>

    <setting-section data-title="杂项" class="misc">
        <setting-panel>
            <setting-list data-direction="column">

                <setting-item>
                    <div>
                        <setting-text>禁用更新</setting-text>
                        <setting-text data-type="secondary">禁用更新提示</setting-text>
                    </div>
                    <setting-switch id="disableUpdate"></setting-switch>
                </setting-item>

                <!--            <setting-item>-->
                <!--                    <input class="text-input" type="text" spellcheck="false" v-model="video_background_data.url">-->
                <!--            </setting-item>-->

            </setting-list>
        </setting-panel>
    </setting-section>

    <setting-section data-title="调试" class="debug">
        <setting-panel>
            <setting-list data-direction="column">

                <setting-item>
                    <div>
                        <setting-text>调试模式</setting-text>
                        <setting-text data-type="secondary">在终端输出调试信息</setting-text>
                    </div>
                    <setting-switch id="debugMode"></setting-switch>
                </setting-item>

                <setting-item>
                    <div>
                        <setting-text>打印IPC通信</setting-text>
                        <setting-text data-type="secondary">在终端输出IPC通信信息</setting-text>
                    </div>
                    <setting-switch id="debugIPC"></setting-switch>
                </setting-item>

            </setting-list>
        </setting-panel>
    </setting-section>

    <setting-section data-title="关于" class="about">
        <setting-panel>
            <setting-list data-direction="column">

                <setting-item>
                    <div>
                        <setting-text>OneBotApi-JS</setting-text>
                        <setting-text data-type="secondary">在LiteLoaderQQNT上添加OneBot协议支持</setting-text>
                    </div>
                </setting-item>

                <setting-item>
                    <div>
                        <setting-text>开源协议</setting-text>
                        <setting-text data-type="secondary">MIT License</setting-text>
                    </div>
                </setting-item>

            </setting-list>
        </setting-panel>
    </setting-section>

</div>

<style>
    @media (prefers-color-scheme: dark) {
        .OneBotApi input {
            color: white;
        }
    }
</style>
